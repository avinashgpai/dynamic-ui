<div id="control-panel" >

    <app-capture-screen [previewMode]="togglePreviewMode"></app-capture-screen>
    <app-generate-code [previewMode]="togglePreviewMode"></app-generate-code>
    <app-theme-config [previewMode]="togglePreviewMode"></app-theme-config>

    <div class="group w-dvw h-0 fixed top-0 left-0 z-40 flex place-content-center items-center group-hover:scale-125 translate-y-10">
    
        <div class="fixed flex place-content-between items-center p-2 w-9 group-hover:w-40 border border-transparent group-hover:bg-white group-hover:border-indigo-500 group-hover:shadow-lg rounded-full duration-300 ease-in-out">
            <div class="flex place-content-center items-center">
                <mat-icon class="scale-150 text-transparent group-hover:text-indigo-700 cursor-pointer duration-300 ease-in-out translate-x-12 invisible opacity-100" [ngClass]="{'group-hover:translate-x-1 group-hover:visible opacity-0': !toggleLinking}" (click)="toggleLink(true)">link</mat-icon>
                <mat-icon class="scale-150 text-transparent group-hover:text-indigo-700 cursor-pointer duration-300 ease-in-out translate-x-5 invisible opacity-100" [ngClass]="{'group-hover:-translate-x-4 group-hover:visible opacity-0': toggleLinking}" (click)="toggleLink(false)">link_off</mat-icon>
            </div>
    
            <div class="flex place-content-center items-center">
                <mat-icon class="scale-150 text-transparent group-hover:text-indigo-700 cursor-pointer duration-300 ease-in-out -translate-x-12 group-hover:-translate-x-1 invisible group-hover:visible opacity-100" (click)="delete()">delete_forever</mat-icon>
            </div>
        </div>
    
        <div class="text-indigo-500 group-hover:shadow-lg group-hover:bg-white w-8 h-8 flex place-content-center items-center z-50 border border-transparent group-hover:border-indigo-500 rounded-full scale-150 group-hover:scale-[2] group-hover:text-indigo-700 cursor-pointer duration-300 ease-in-out">
            <mat-icon class="duration-300 ease-in-out translate-x-3" [ngClass]="{'-translate-y-2 !text-transparent': !togglePreviewMode}" (click)="toggleDeveloperMode(false)">visibility</mat-icon>
            <mat-icon class="duration-300 ease-in-out -translate-x-3" [ngClass]="{'-translate-y-20 !text-transparent': togglePreviewMode}" (click)="toggleDeveloperMode(true)">visibility_off</mat-icon>
        </div>
    </div>
    
    <app-export-import-json></app-export-import-json>
</div>
